<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle+</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8FKNVDVC7D"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        gtag('js', new Date());
        gtag('config', 'G-8FKNVDVC7D');

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="game-container">
        <header>
            <h1>Panda's Wordle+</h1>
            <p>Guess the 6-letter word!</p>
        </header>

        <!-- Grid for guesses -->
        <div id="game-board">
            <!-- Each row represents a guess -->
            <div class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
            <div class="word-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
        </div>

        <!-- Share Button -->
        <div class="share-container">
            <button id="share-button" class="share-button">Share Score</button>
        </div>

        <!-- Virtual Keyboard -->
        <div id="keyboard">
            <div class="keyboard-row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key enter">ENTER</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="key backspace">âŒ«</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
